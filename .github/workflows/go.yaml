name: Go Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21  

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build
        run: go build -o mta-hosting-optimizer ./github.com/chandan782/mta-hosting-optimizer.git
        working-directory: ${{ github.workspace }}

  deploy:
    runs-on: ubuntu-latest  
    steps:
      - name: Deploy to production
        run: echo "Deploying to production..."